{% extends "users/base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Dashboard Image -->
    <div class="text-center mb-4">
        <img src="https://github.com/Samuel-Amity/itvedant-clone/blob/main/images/dashboard%20user.png?raw=true" 
             alt="User Dashboard" class="img-fluid rounded shadow-lg">
    </div>

    <h2 class="text-center mb-4">Your User Dashboard</h2>

    <!-- Your Courses Section -->
    <div class="row g-4">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card shadow p-3 mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">Completion: {{ progress_data|default:0 }}%</p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-primary w-100">View Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Job Listings Section -->
    <div class="card shadow p-4">
        <h3 class="text-primary">ðŸ’¼ Available Job Listings</h3>
        <a href="{% url 'job_list' %}" class="btn btn-warning btn-lg">View Job Listings</a>
    </div>
</div>
{% endblock %}
